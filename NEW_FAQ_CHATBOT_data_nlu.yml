- intent: What_are_the_Objectives_of_Tejaswani_Scheme_en
  examples: |
    - What are the Objectives of Tejaswani Scheme?
    - What are the primary goals and objectives that the Tejaswani Scheme aims to achieve?
    - How does the Tejaswani Scheme contribute to broader social and economic objectives?
    - Can you provide details on the specific outcomes and impacts expected from the scheme?
    - What inspired the creation of the Tejaswani Scheme and its mission?
    - How does the scheme align with government policies and priorities?
    - Are there any long-term or strategic objectives associated with the Tejaswani Scheme?
    - What is the overarching purpose of implementing the Tejaswani Scheme?
    - How does the scheme address the unique needs and challenges of its target beneficiaries?
    - What are the societal issues or problems that the Tejaswani Scheme seeks to address?
    - Can you explain how the Tejaswani Scheme contributes to women's empowerment and well-being?
- intent: What_are_the_Objectives_of_Tejaswani_Scheme_hi
  examples: |
    - तेजसवानी योजना के उद्देश्य क्या हैं?
    - तेजसवानी योजना को प्राप्त करने के लिए प्राथमिक लक्ष्य और उद्देश्य क्या हैं?
    - तेजसवानी योजना व्यापक सामाजिक और आर्थिक उद्देश्यों में कैसे योगदान करती है?
    - क्या आप योजना से अपेक्षित विशिष्ट परिणामों और प्रभावों पर विवरण प्रदान कर सकते हैं?
    - तेजसवानी योजना और उसके मिशन के निर्माण से क्या प्रेरित हुआ?
    - यह योजना सरकारी नीतियों और प्राथमिकताओं के साथ कैसे संरेखित करती है?
    - क्या कोई दीर्घकालिक या रणनीतिक उद्देश्य तेजसवानी योजना से जुड़े हैं?
    - तेजसवानी योजना को लागू करने का ओवररचिंग उद्देश्य क्या है?
    - यह योजना अपने लक्षित लाभार्थियों की अनूठी जरूरतों और चुनौतियों को कैसे संबोधित करती है?
    - सामाजिक मुद्दे या समस्याएं क्या हैं जिन्हें तेजसवानी योजना संबोधित करना चाहती है?
    - क्या आप बता सकते हैं कि तेजसवानी योजना महिला सशक्तिकरण और कल्याण में कैसे योगदान देती है?
- intent: What_are_the_Objectives_of_Tejaswani_Scheme_ur
  examples: |
    - تیجاسوانی اسکیم کے کیا مقاصد ہیں؟
    - بنیادی اہداف اور مقاصد کیا ہیں جو تیجسوانی اسکیم کا مقصد حاصل کرنا ہے؟
    - تیجاسوانی اسکیم وسیع تر معاشرتی اور معاشی مقاصد میں کس طرح حصہ ڈالتی ہے؟
    - کیا آپ اسکیم سے متوقع مخصوص نتائج اور اثرات کے بارے میں تفصیلات فراہم کرسکتے ہیں؟
    - تیجسوانی اسکیم اور اس کے مشن کی تخلیق کو کس چیز نے متاثر کیا؟
    - یہ اسکیم حکومتی پالیسیوں اور ترجیحات کے مطابق کیسے ہے؟
    - کیا تیجاسوانی اسکیم کے ساتھ کوئی طویل مدتی یا اسٹریٹجک مقاصد وابستہ ہیں؟
    - تیجاسوانی اسکیم کو نافذ کرنے کا اہم مقصد کیا ہے؟
    - اسکیم اپنے ہدف سے فائدہ اٹھانے والوں کی انوکھی ضروریات اور چیلنجوں کو کس طرح حل کرتی ہے؟
    - تیجسوانی اسکیم نے کیا معاشرتی مسائل یا مسائل ہیں جن کی توجہ دلانا ہے؟
    - کیا آپ وضاحت کر سکتے ہیں کہ تیجاسوانی اسکیم خواتین کو بااختیار بنانے اور فلاح و بہبود میں کس طرح حصہ ڈالتی ہے؟
- intent: What_is_the_Eligibility_for_applying_in_Tejaswani_Scheme_en
  examples: |
    - What is the Eligibility for applying in Tejaswani Scheme?
    - Who qualifies as eligible to apply for participation in the Tejaswani Scheme?
    - Are there specific criteria and prerequisites that individuals must meet to be eligible applicants?
    - Does the scheme impose any age, gender, or marital status requirements for applicants?
    - How are eligibility determinations made, and what factors are considered during the assessment?
    - Are both married and single women eligible for the Tejaswani Scheme, or are there distinctions?
    - Are there income-related eligibility criteria that applicants need to satisfy?
    - What measures are in place to ensure equitable access and inclusivity in eligibility?
    - Can you explain the process of verifying and confirming the eligibility of applicants?
    - Are there any exceptions or considerations for applicants facing unique circumstances?
    - How does the Tejaswani Scheme accommodate changes in eligibility over time?
- intent: What_is_the_Eligibility_for_applying_in_Tejaswani_Scheme_hi
  examples: |
    - तेजसवानी योजना में आवेदन करने की पात्रता क्या है?
    - तेजसवानी योजना में भागीदारी के लिए आवेदन करने के लिए कौन योग्य है?
    - क्या विशिष्ट मानदंड और आवश्यक शर्तें हैं जो व्यक्तियों को पात्र आवेदक होने के लिए मिलनी चाहिए?
    - क्या यह योजना आवेदकों के लिए किसी भी उम्र, लिंग या वैवाहिक स्थिति की आवश्यकताओं को लागू करती है?
    - पात्रता निर्धारण कैसे किए जाते हैं, और मूल्यांकन के दौरान किन कारकों पर विचार किया जाता है?
    - क्या दोनों विवाहित और एकल महिलाएं तेजसवानी योजना के लिए पात्र हैं, या क्या भेद हैं?
    - क्या आय से संबंधित पात्रता मानदंड हैं जिन्हें आवेदकों को संतुष्ट करने की आवश्यकता है?
    - पात्रता में न्यायसंगत पहुंच और समावेशिता सुनिश्चित करने के लिए क्या उपाय हैं?
    - क्या आप आवेदकों की पात्रता की पुष्टि और पुष्टि करने की प्रक्रिया को समझा सकते हैं?
    - क्या अद्वितीय परिस्थितियों का सामना करने वाले आवेदकों के लिए कोई अपवाद या विचार हैं?
    - तेजसवानी योजना समय के साथ पात्रता में परिवर्तन को कैसे समायोजित करती है?
- intent: What_is_the_Eligibility_for_applying_in_Tejaswani_Scheme_ur
  examples: |
    - تیجاسوانی اسکیم میں درخواست دینے کی کیا اہلیت ہے؟
    - کون تیجاسوانی اسکیم میں شرکت کے لئے درخواست دینے کے اہل کے طور پر اہل ہے؟
    - کیا ایسے مخصوص معیارات اور شرائط ہیں جن سے افراد کو اہل درخواست دہندگان ہونے کے لئے ملنا چاہئے؟
    - کیا اس اسکیم سے درخواست دہندگان کے لئے کوئی عمر ، صنف ، یا ازدواجی حیثیت کی ضروریات عائد ہوتی ہیں؟
    - اہلیت کا تعین کس طرح کیا جاتا ہے ، اور تشخیص کے دوران کون سے عوامل پر غور کیا جاتا ہے؟
    - کیا دونوں شادی شدہ اور سنگل خواتین تیجاسوانی اسکیم کے اہل ہیں ، یا کوئی امتیازات ہیں؟
    - کیا آمدنی سے متعلق اہلیت کے معیارات ہیں جن کو درخواست دہندگان کو مطمئن کرنے کی ضرورت ہے؟
    - اہلیت میں مساوی رسائی اور شمولیت کو یقینی بنانے کے لئے کون سے اقدامات ہیں؟
    - کیا آپ درخواست دہندگان کی اہلیت کی تصدیق اور تصدیق کے عمل کی وضاحت کرسکتے ہیں؟
    - کیا درخواست دہندگان کے لئے کوئی مستثنیات یا تحفظات ہیں جو انوکھے حالات کا سامنا کر رہے ہیں؟
    - تیجسوانی اسکیم وقت کے ساتھ اہلیت میں تبدیلیوں کو کس طرح ایڈجسٹ کرتی ہے؟
- intent: What_are_the_activities_covered_under_Tejaswani_Scheme_en
  examples: |
