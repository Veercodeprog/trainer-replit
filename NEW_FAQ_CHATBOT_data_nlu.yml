    - What indicators or metrics are used to assess the effectiveness of the covered activities?
    - How does the scheme adapt to emerging needs and opportunities within the covered activities?
- intent: What_are_the_activities_covered_under_Tejaswani_Scheme_hi
  examples: |
    - तेजसवानी योजना के तहत क्या गतिविधियाँ शामिल हैं?
    - क्या आप तेजसवानी योजना द्वारा शामिल विभिन्न गतिविधियों का अवलोकन प्रदान कर सकते हैं?
    - क्या आप योजना के कवरेज के तहत आने वाली गतिविधियों के प्रकारों के विशिष्ट उदाहरण प्रदान कर सकते हैं?
    - ये कवर की गई गतिविधियाँ महिलाओं की भागीदारी और सशक्तिकरण का समर्थन कैसे करती हैं?
    - क्या योजना के भीतर कौशल विकास या व्यावसायिक प्रशिक्षण घटक हैं?
    - कवर की गई गतिविधियों में महिलाओं की सामाजिक-आर्थिक स्थिति में सुधार करने में किन तरीकों से योगदान होता है?
    - तेजसवानी योजना यह कैसे सुनिश्चित करती है कि कवर की गई गतिविधियाँ प्रासंगिक और प्रभावशाली रहें?
    - क्या प्रतिभागियों को कवर की गई गतिविधियों के चयन में कहा गया है?
    - क्या योजना में नई गतिविधियों को प्रस्तावित करने और शामिल करने के लिए तंत्र हैं?
    - कवर की गई गतिविधियों की प्रभावशीलता का आकलन करने के लिए क्या संकेतक या मैट्रिक्स का उपयोग किया जाता है?
    - यह योजना कवर की गई गतिविधियों के भीतर उभरती जरूरतों और अवसरों के लिए कैसे अनुकूल है?
- intent: What_are_the_activities_covered_under_Tejaswani_Scheme_ur
  examples: |
    - تیجسوانی اسکیم کے تحت کیا سرگرمیاں شامل ہیں؟
    - کیا آپ تیجاسوانی اسکیم کے ذریعہ شامل مختلف سرگرمیوں کا جائزہ فراہم کرسکتے ہیں؟
    - کیا آپ اسکیم کی کوریج کے تحت آنے والی سرگرمیوں کی مخصوص مثالیں پیش کرسکتے ہیں؟
    - یہ احاطہ شدہ سرگرمیاں خواتین کی شرکت اور بااختیار بنانے کی کس طرح مدد کرتی ہیں؟
    - کیا اسکیم کے اندر مہارت کی ترقی یا پیشہ ورانہ تربیت کے اجزاء موجود ہیں؟
    - خواتین کی سماجی و معاشی حیثیت کو بہتر بنانے میں کوریجڈ سرگرمیاں کن طریقوں سے معاون ہیں؟
    - تیجاسوانی اسکیم کیسے اس بات کو یقینی بناتی ہے کہ احاطہ کی سرگرمیاں متعلقہ اور موثر رہیں؟
    - کیا شرکاء کو احاطہ شدہ سرگرمیوں کے انتخاب میں کہا جاتا ہے؟
    - کیا اس اسکیم میں نئی ​​سرگرمیوں کی تجویز اور ان کو شامل کرنے کے طریقہ کار موجود ہیں؟
    - احاطہ شدہ سرگرمیوں کی تاثیر کا اندازہ کرنے کے لئے کون سے اشارے یا میٹرکس استعمال کیے جاتے ہیں؟
    - یہ اسکیم ابھرتی ہوئی ضروریات اور مواقع کے مطابق مواقع کے مطابق کیسے موافق ہے؟
- intent: What_is_the_funding_pattern_of_Tejaswani_Scheme_en
  examples: |
