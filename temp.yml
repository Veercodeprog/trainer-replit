  utter_What_is_the_procedure_for_applying_in_Tejaswani_Scheme_hi:
    - text: |
        मिशन यूथ, J & K तेजसवानी योजना के तहत सहायता मांगने के लिए J & K की इच्छुक महिला युवाओं से ऑनलाइन आवेदन आमंत्रित करता है। आवेदन JK ई-गवर्नेंस प्लेटफॉर्म पर उद्देश्य के लिए विकसित विशिष्ट डिजिटल मॉड्यूल के माध्यम से आवेदकों द्वारा डिजिटल रूप से प्रस्तुत किए जाएंगे।
  utter_What_is_the_eligibility_to_apply_in_SEI_Scheme_hi:
    - text: |
