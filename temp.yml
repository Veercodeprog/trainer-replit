  utter_Does_Mission_Youth_help_the_candidates_that_are_coming_out_of_rehabilitation_centers_en:
    - text: |
        Yes, Mission youth through its livelihood schemes connect the youth to various livelihood opportunities thus enabling youth to come out of the stress and trauma.
  utter_What_are_the_incentives_under_MUMKIN_scheme_hi:
    - text: |
        मुमकिन योजना के तहत एक विशेष प्रोत्साहन के रूप में, मिशन यूथ 0.80 लाख या 10% ऑन-रोड मूल्य का वाहन (जो भी न्यूनतम हो) प्रति लाभार्थी का योगदान दे रहा है और वाहन निर्माताओं द्वारा एक समान राशि का भी योगदान दिया जाता है
  utter_What_is_the_Eligibility_for_applying_for_Rise_Together_scheme_en:
    - text: |
        Any domicile of J&K, essentially registered with Mission Youth, J&K.Only the Youth Groups with minimum 3 youth members shall be eligible for Financial Assistance under Rise Together scheme, 18 to 35 years Page 5 of 12 having a minimum qualification of 12th standard
  utter_What_are_the_incentives_under_MUMKIN_scheme_ur:
    - text: |
        ممکن اسکیم کے تحت ایک خصوصی ترغیب کے طور پر ، مشن یوتھ 0.80 لاکھ یا 10 ٪ گاڑی کی قیمت کا 10 ٪ (جو کم سے کم ہے) فی فائدہ اٹھانے والا ہے اور گاڑیوں کے مینوفیکچررز کے ذریعہ مساوی رقم بھی تعاون کرتی ہے۔
  utter_What_is_the_procedure_for_applying_in_Tejaswani_Scheme_en:
    - text: |
        Mission Youth, J&K invites online applications from interested female youth of J&K for seeking assistance under Tejaswani scheme.The applications shall be submitted by the applicants digitally through specific digital module developed for the purpose on JK e-Governance platform.
