responses:
  utter_What_are_the_activities_covered_under_Rise_Together_scheme_en:
    - text: |
        Any activity necessarily/ reassuring promotion of self-reliance & inclusive social development.
  utter_SAHATYA_Scheme_hi:
    - text: |
        इस योजना का उद्देश्य युवाओं को संकट में वित्तीय सहायता प्रदान करना है। इस योजना के तहत अससतता: इस योजना के तहत स्व-रोजगार सहायता की कुल राशि 2.00 लाख होगी। योग्यता: 18-35 वर्ष की आयु के बीच का कोई भी व्यक्ति जो है। विद्रोह से संबंधित एक्शन में अपने परिजनों/परिवार के सदस्य के अपने अगले हिस्से को खो दिया।
  utter_What_is_the_objective_of_Rise_Together_Scheme_ur:
    - text: |
        J & K.to میں کمیونٹی پر مبنی انٹرپرینیورشپ کو تیار کرنے کے لئے مربوط اور پروجیکٹوائزڈ گروتھ ماڈل کی بنیاد پر 'ایک ساتھ اٹھو' کے نئے تصور کو متعارف کروائیں۔
  utter_What_is_the_Eligibility_for_Young_Innovators_scheme_ur:
    - text: |
        مالی مدد صرف 18 سے 35 سال کی عمر کے نوجوانوں کو دی جائے گی جس میں 10 ویں معیار یا اس سے اوپر کی اہلیت ہے۔
  utter_What_Is_the_financial_assistance_given_under_Young_Innovators_scheme_ur:
    - text: |
        ینگ انوویٹرز اسکیم کے تحت فراہم کردہ امداد کی کل رقم 5 لاکھ روپے کی زیادہ سے زیادہ حد سے مشروط ہوگی۔
  utter_What_is_the_financial_assistance_given_under_Dental_Professional_Scheme_en:
    - text: |
        Maximum amount of 8 lakh shall be provided as financial assistance under Dental Professional  scheme for setting up a dental clinic.
  utter_Does_Mission_Youth_help_in_creating_volunteers_ur:
    - text: |
        ہاں ، مشن یوتھ اپنے یوتھ کلبوں کے ذریعہ رضاکاروں کا تالاب تیار کررہا ہے جو دیہاتوں میں نچلی سطح پر کام کریں گے۔
  utter_What_is_the_duration_of_the_Endeavor_To_EmpowerSkill_Development_Programme_hi:
    - text: |
        सशक्त-कौशल विकास कार्यक्रम का प्रयास 3 सप्ताह से 5 महीने के बीच की अवधि का है।
  utter_Does_Mission_Youth_run_Counselling_and_rehabilitation_awareness_campaigns_hi:
    - text: |
        हां, मिशन यूथ शिक्षा संस्थानों में सक्रिय रूप से परामर्श और पुनर्वास जागरूकता शिविर चलाता है और यूटी के शहरी और ग्रामीण दोनों क्षेत्रों को कवर करता है
  utter_SAHATYA_Scheme_ur:
    - text: |
        اس اسکیم کا مقصد پریشانیوں میں نوجوانوں کو مالی مدد فراہم کرنا ہے۔ شورش سے متعلقہ کارروائی میں اپنے رشتہ دار/کنبہ کے ممبر کو کھو گیا۔
  utter_Who_is_eligible_for_Endeavor_To_EmpowerSkill_Development_Programme_en:
    - text: |
        Any candidate between the age of 18-35 is eligible for Endeavor To Empower-Skill development programme.
  utter_Are_there_trainings_on_Entrepreneurship_Development_en:
    - text: |
        Mission youth runs trainings for budding entrepreneurs in collaboration with JKEDI wherein the trainings related to business are given to candidates.
  utter_What_is_the_Funding_Pattern_of_Rise_Together_scheme_en:
    - text: |
        Under Rise Together scheme, the eligible Youth Groups shall be facilitated to avail a financial assistance to the extent of ₹ 20.00 lakh including upfront subsidy component provided by Mission Youth under the programme.The financial assistance under the programme shall be given to the extent of 80% of the project cost based on the project plan and estimates submitted subject to maximum of ₹20.0 lakh.
  utter_What_are_the_incentives_under_MUMKIN_scheme_en:
    - text: |
         As a special incentive under MUMKIN scheme, Mission Youth is contributing 0.80 lakh or 10% of On-Road Price of Vehicle (whichever is Minimum) per beneficiary and an equivalent amount is also contributed by the vehicle manufacturers
  utter_What_is_the_duration_of_the_Endeavor_To_EmpowerSkill_Development_Programme_en:
    - text: |
        Endeavor To Empower-Skill development programme is of the duration between 3 weeks to 5 months.
  utter_What_is_the_Financial_Assistance_Provided_under_SEI_Scheme_hi:
    - text: |
        एसईआई योजना के तहत सहायता न्यूनतम रुपये की होगी।
  utter_Are_there_trainings_on_Entrepreneurship_Development_ur:
    - text: |
        مشن یوتھ جکیڈی کے اشتراک سے ابھرتے ہوئے کاروباری افراد کی تربیت چلاتا ہے جس میں کاروبار سے متعلق تربیت امیدواروں کو دی جاتی ہے۔
  utter_What_are_the_objectives_of_Young_Innovators_programme_hi:
    - text: |
        यंग इनोवेटर्स स्कीम का व्यापक उद्देश्य J & K के युवाओं को कला, शिल्प, साहित्य, विज्ञान, आदि जैसे उनकी रुचि के किसी भी क्षेत्र में नए उत्पादों, सेवाओं या मॉडल को नया करने के लिए सशक्त बनाना है।
  utter_What_are_the_other_big_initiatives_of_Mission_Youth_en:
    - text: |
        Mission Youth runs a comprehensive training programme in collaboration with BSE limited in the Job roles related to banking, insurance, and Finance sector.
  utter_What_is_MUMKIN_Scheme_ur:
    - text: |
        ممکن اسکیم کے تحت ، بے روزگار نوجوانوں کو نقل و حمل کے شعبے میں پائیدار معاش کی لائن قائم کرنے کے لئے ، سبسڈی کی بنیاد پر چھوٹی تجارتی گاڑیاں خریدنے میں مدد فراہم کی جاتی ہے۔
  utter_What_is_the_Eligibility_for_Young_Innovators_scheme_hi:
    - text: |
        वित्तीय सहायता केवल 18 से 35 वर्ष की आयु के बीच युवाओं को दी जाएगी, जिसमें 10 वें मानक या उससे अधिक की योग्यता होगी।
  utter_What_kind_of_Trainings_are_provided_en:
    - text: |
        The trainings are given in focus sectors at Tourism, IT, handicrafts, Retail, Agriculture, construction, and other focus sectors of the Jammu & Kashmir.
  utter_What_vehicle_options_are_available_under_MUMKIN_scheme_hi:
    - text: |
        मिशन यूथ ने युवाओं को वाहनों के सर्वश्रेष्ठ-इन-क्लास विकल्प प्रदान करने के लिए स्कीम पार्टनर्स के रूप में प्रतिष्ठित वाहन निर्माताओं के साथ बंधे हैं। प्रासंगिक रूप से, वाहन के प्रकार का चयन करने के लिए विवेक मुमकिन योजना दिशानिर्देशों के तहत युवाओं को छोड़ दिया जाता है
  utter_What_are_the_objectives_of_Young_Innovators_programme_ur:
    - text: |
        ینگ انوویٹرز اسکیم کا وسیع مقصد جے اینڈ کے کے نوجوانوں کو ان کی دلچسپی کے کسی بھی شعبے جیسے آرٹ ، کرافٹ ، ادب ، سائنس ، وغیرہ کے کسی بھی شعبے میں نئی ​​مصنوعات ، خدمات ، یا ماڈلز کو جدت طرازی کرنے کے لئے بااختیار بنانا ہے۔
  utter_What_are_the_other_big_initiatives_of_Mission_Youth_hi:
    - text: |
        मिशन यूथ बैंकिंग, बीमा और वित्त क्षेत्र से संबंधित नौकरी की भूमिकाओं में बीएसई लिमिटेड के सहयोग से एक व्यापक प्रशिक्षण कार्यक्रम चलाता है।
  utter_Does_Mission_Youth_assist_in_departmental_convergence_on_eradicating_drug_addiction_en:
    - text: |
        Yes, Mission youth envisages to create Mobile app that would enable departmental convergence.
  utter_What_are_the_Objectives_of_Tejaswani_Scheme_hi:
    - text: |
        विनिर्माण/ सेवा/ व्यापार/ छोटे व्यवसाय आदि में गतिविधियों के लिए आय सृजन के लिए महिलाओं को सशक्त बनाने और प्रोत्साहित करने के लिए।
  utter_What_is_the_eligibility_to_apply_in_SEI_Scheme_en:
    - text: |
        The financial assistance would be given only to youth between the age of 18 to 40 years having a minimum qualification of 12th standard or above.
  utter_What_is_the_objective_of_Rise_Together_Scheme_en:
    - text: |
        To develop Community Oriented Entrepreneurship in J&K.To introduce new concept of ‘Rise Together’ based on integrated & projectivized growth model.
  utter_What_are_the_activities_covered_under_Tejaswani_Scheme_en:
    - text: |
        Any profitable activity/ Micro Start-up/ Small business unit of similar nature
  utter_What_is_the_Procedure_for_selection_of_applicants_hi:
    - text: |
        आवेदनों को मिशन युवाओं द्वारा उद्देश्य के लिए विकसित विशिष्ट डिजिटल मॉड्यूल के माध्यम से डिजिटल रूप से आवेदकों द्वारा प्रस्तुत किया जाएगा।
  utter_Are_there_trainings_on_Entrepreneurship_Development_hi:
    - text: |
        मिशन यूथ जेकेडी के सहयोग से नवोदित उद्यमियों के लिए प्रशिक्षण चलाता है, जिसमें व्यवसाय से संबंधित प्रशिक्षण उम्मीदवारों को दिए जाते हैं।
  utter_What_is_the_Eligibility_for_applying_in_Tejaswani_Scheme_ur:
    - text: |
        جے اینڈ کے کی کوئی بھی خاتون ڈومیسائل ، جو بنیادی طور پر مشن یوتھ کے ساتھ رجسٹرڈ ہے ، جے اینڈ کے۔ کوئی بھی انفرادی خواتین/ خواتین کاروباری شخصیات/ انٹرپرائز جہاں خواتین کاروباری افراد مالی ہولڈنگ کا 50 ٪ سے کم نہیں رکھتے ہیں۔ مزید معلومات کے لئے مشن یوتھ کی ویب سائٹ پر کلک کریں۔ مشنئیوتھ. gov.in
  utter_What_is_the_procedure_to_apply_for_Dental_Professional_Scheme_ur:
    - text: |
        مشن یوتھ ، جے اینڈ کے دانتوں کی پیشہ ورانہ اسکیم کے تحت امداد کے ل J J&K کے دلچسپی رکھنے والے دانتوں سے آن لائن درخواستوں کی دعوت دیتا ہے۔
  utter_Who_is_eligible_for_Rise_Together_scheme_ur:
    - text: |
        جے اینڈ کے کا کوئی بھی ڈومیسائل ، جو لازمی طور پر مشن یوتھ کے ساتھ رجسٹرڈ ہے ، جے اینڈ کے صرف کم از کم 3 نوجوانوں کے ممبروں کے ساتھ نوجوان گروپس رائز ایک ساتھ مل کر اسکیم کے تحت مالی مدد کے اہل ہوں گے۔
  utter_Does_Mission_Youth_assist_in_departmental_convergence_on_eradicating_drug_addiction_ur:
    - text: |
        ہاں ، مشن یوتھ نے موبائل ایپ بنانے کا تصور کیا ہے جو محکمہ جاتی ہم آہنگی کو قابل بنائے گا۔
  utter_Does_Mission_Youth_run_Counselling_and_rehabilitation_awareness_campaigns_en:
    - text: |
        Yes, Mission Youth runs Counselling and rehabilitation awareness camps actively in education institutions and cover both urban and rural areas of the UT
  utter_What_are_the_Objectives_of_Tejaswani_Scheme_ur:
    - text: |
